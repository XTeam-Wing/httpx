info:
  author: 哆啦A梦
  description: 天融信运维安全审计系统（以下简称“堡垒机”）是面向政府、企事业单位等组织机构推出的兼具运维管理和合规审计的解决方案。在合规审计方面，堡垒机通过集中化账号管理、高强度认证加固、细粒度授权控制和多形式审计记录，使内部人员、第三方人员的操作处于可管、可控、可见、可审的状态下，规范运维的操作步骤，避免误操作和非授权操作带来的隐患，有效保障组织机构的服务器、虚拟机、网络设备、安全设备、数据库、业务系统等资产的安全运行和数据的安全使用。在运维管理方面，堡垒机以单点登录为核心，运维代理技术为支撑，通过高可用的部署方式，对用户提供跨平台资产管理、自动化运维和运维分析报表等运维管理工具。
  tags: []
  product: 天融信运维安全审计系统
  category: edr
