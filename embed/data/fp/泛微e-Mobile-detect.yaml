rules:
- method: GET
  dsl: (contains(body, "<title>移动管理平台-企业管理") && contains(body, "window.apiPrifix = \"/emp")) || (contains(body, "E-Mobile") && contains(body, "emobileprivacypolicy"))
- method: GET
  path: 
  - /login.jsp
  dsl: (contains(body, "<title>移动管理平台-企业管理") && contains(body, "window.apiPrifix = \"/emp")) || (contains(body, "E-Mobile") && contains(body, "emobileprivacypolicy"))
