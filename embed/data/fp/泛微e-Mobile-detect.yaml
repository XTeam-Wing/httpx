  path: 
  - /emp/passport/getsetting
  dsl: contains(body, "server_version") || contains(body, "E-Mobile")
- method: GET
  path: 
  - /images/login_logo@2x.png
  dsl: status_code == 200 && md5(body) == "8815d089efd2064951039bf4cb4af679"
- method: GET
  path: 
  - /login.do
