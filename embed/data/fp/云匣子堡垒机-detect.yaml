info:
  author: 哆啦A梦
  description: 云匣子是租户连接云资源的安全管理工具，帮助云租户更加安全、精细的管理云上的虚拟机、数据库等资源。 云安宝结合多年的运维和安全实践，将云上的运维和安全有机结合，实现对运维过程的事前规划、事中控制和 事后审计。在此之上，云匣子还完美集成了自动化运维、资产拓扑发现、账号安全等功能
  tags: []
  product: 云匣子堡垒机
  category: cms
rules:
- method: GET
  path:
   - "/3.0/authService/config"
  dsl: contains(body, "\"productNameShort\":\"云匣子\"") || contains(body, "\"productNameShort\":\"Yunxiazi\"")