info:
  author: elouhi
  description: Sends a POST request containing a SOAP payload to a vCenter server to obtain version information.
  remediation:
  - 识别到 VMware vCenter Server，请确保其已更新至最新版本，并根据官方指南进行安全加固。
  tags:
  - tech
  - vcenter
  - vmware
  product: vmware
  category: cms
rules:
- method: POST
  path:
  - /sdk/
  dsl: contains(body,"ha-folder-root") || contains(body,"RetrieveServiceContentResponse")
 