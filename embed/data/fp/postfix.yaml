info:
  category: electronic mail system
  company: International Business Machines Corporation
  cpe: ''
  product: postfix
  server: nginx
  tags: []
rules:
- dsl: '(((((!icontains(banner,"250") && icontains(banner,"402 error: command not
    implemented")) && icontains(banner,"esmtp")) || (((icontains(banner,"smtp ready")
    && !icontains(banner,"250")) && icontains(banner,"error: command not recognized"))
    && icontains(banner,"502"))) || ((icontains(banner,"220") && icontains(banner,"501
    syntax: ehlo hostname")) && icontains(banner,"esmtp"))) || (icontains(banner,"postfix")
    && icontains(protocol,"smtp")))'
  method: GET
  
