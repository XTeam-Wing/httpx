info:
  author: 哆啦A梦
  description: 终端安全及防病毒系统（简称EDR)，是一款集成了丰富的系统防护与加固、网络防护与加固等功能的主机安全产品。EDR具备业界独有的高级威胁模块，专门应对攻防对抗场景，通过自主研发的文件诱饵引擎，有着业界领先的勒索专防专杀能力；通过内核级东西向流量隔离技术，实现网络隔离与防护；拥有补丁修复、外设管控、文件审计、违规外联检测与阻断等主机安全能力。
  tags: []
  product: 安恒明御终端安全及防病毒系统
  category: edr
