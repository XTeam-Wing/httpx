- method: GET
  path: 
   - "/portal/ui/static/favicon.ico"
  dsl: status_code == 200 && (md5(body) == '4209fe52e5c15345d0a1250f68a14d1e' || md5(body) == '77f6f305d8397b887a943c641e83e895')
- method: GET
  path: 
   - "/portal/init/images/f0e54a96-6fa2-4516-ac45-f390b200f2fc.png"
  dsl: status_code == 200 && md5(body) == '3bef2213df16739deddafc8f677ad4d9'
- method: GET
  path: 
   - "/portal/front/config/loginInfo"
  dsl: contains(body, '\"systemName\"') || contains(body, '\"systemSubtitle\"')
