rules:
- method: GET
  path: 
    - '/jcms/login.do'
  dsl: contains(body, "Produced By 大汉网络 大汉版通发布系统") || contains(body, "/hanweb.css") || contains(body, "/module/jslib/jquery/jquery.js")

- method: GET
  path: 
    - '/jcms/images/login/biglogo.png'
  dsl:  contains(body, "/jcms/ui/css/global.css")

- method: GET
  path:  
    - '/jcms/resources/jcms/images/logo-login.png'
  dsl: (status_code == 200 && md5(body) == "383eee3bc43b7233e5f0c0e0e99e9435") || (status_code == 200 && md5(body) == "e4f51ad8491d112544352a273aaebcc8")

- dsl: contains(body, "Produced By 大汉网络 大汉版通发布系统") || contains(body, "/hanweb.css") || contains(body, "/module/jslib/jquery/jquery.js") || contains(body, "/jcms/ui/css/global.css")