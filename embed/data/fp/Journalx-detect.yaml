info:
  author: 哆啦A梦
  description: 高安全性、高灵活性、市场占有率最高的期刊稿件采编系统
  tags: []
  product: journalx
  category: cms
rules:
  - method: GET
    path: 
    - "/"
    dsl: "contains(body, \"authorLogOn.action\")"
  - method: GET
    path: 
      - "/CN/article/advSearchArticle.do"
    dsl: "contains(body, \"txt_journalId\")"
  - method: GET
    path: 
      - "/error/images/500error.gif"
      - "/journalx_mtgc/error/images/500error.gif"
    dsl: "status_code == 200 && md5(body) == \"6d4df5c158f21a7d9cccba8fe15f4002\""
