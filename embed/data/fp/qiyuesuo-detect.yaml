info:
  author: pen4uin
  description: 契约锁-电子签署平台
  remediation:
  - 加强访问控制，确保只有授权用户可以访问。
  tags:
  - tech
  - qiyuesuo
  - e-signature
  product: 契约锁
  category: cms
rules:
- method: GET
  path:
  - /login
  dsl: contains(body,'/qyswebapp/assets') || contains(title,'电子签署平台') || contains(body,'content=\"契约锁-守护我们的契约精神') || contains(body,'/qysoss/assets/css')
- method: GET
  path:
  - /qys/webapp/basePath
  dsl: contains(header,'application/json') && contains(body,'result')&&contains(body,'code')&&contains(body,'message')


