info:
  author: 哆啦A梦
  description: 奇安信网络安全审计系统（NSA，Network Security Audit System）是一款高性能的专业网络安全审计产品。可以识别和审计HTTP、FTP、邮件、Telnet等网络流量的通讯内容，帮助IT管理人员了解网络状况，同时满足《中华人民共和国网络安全法》中“采取监测、记录网络运行状态、网络安全事件的技术措施，并按照规定留存相关的网络日志不少于六个月”的合规性要求。
  tags: []
  product: 奇安信网络安全审计系统
  category: cms
rules:
- method: GET
  path:
  - '/api/v1/globals/index/preInit'
  dsl: contains(body, "\u7f51\u7edc\u5b89\u5168\u5ba1\u8ba1\u7cfb\u7edf")