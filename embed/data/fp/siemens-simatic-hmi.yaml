rules:
- dsl: '(icontains(banner,"simatic hmi ") || (!icontains(body,"server: couchdb") &&
    (((icontains(body,"<meta http-equiv=\"refresh\" content=\"0;url=/www/start.html\">")
    || icontains(body,"hint:<br> when the devicename contains an underscore ( _ )
